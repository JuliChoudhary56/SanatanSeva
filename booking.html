    /* Exclude hamburger button from general button styling */

<body class="bg-white">
  <!-- Navigation -->
  <nav class="bg-white shadow-md sticky top-0 z-50">
    <div class="max-w-6xl mx-auto px-4 py-4">
      <div class="flex flex-wrap items-center justify-between">
        <!-- Left Logo -->
        <img width="48" height="48" class="w-12 h-12" src="https://img.icons8.com/external-bearicons-glyph-bearicons/64/FA5252/external-Om-diwali-bearicons-glyph-bearicons-2.png" alt="Om">

        <div class="flex items-center space-x-2">
          <img width="32" height="32" class="w-8 h-8" src="https://img.icons8.com/external-bearicons-glyph-bearicons/64/FA5252/external-Shree-diwali-bearicons-glyph-bearicons-2.png" alt="Shree">

        <!-- Right Icon -->
        <img width="48" height="48" class="w-12 h-12" src="https://img.icons8.com/external-bearicons-glyph-bearicons/64/FA5252/external-Kumbh-Kalash-diwali-bearicons-glyph-bearicons.png" alt="Kalash">
        <!-- Nav Menu: Mobile dropdown positioned absolutely -->

          class="hidden sm:flex flex-col sm:flex-row space-y-4 sm:space-y-0 space-x-0 sm:space-x-6 items-center

          bg-white sm:bg-transparent z-40 sm:z-auto shadow-2xl sm:shadow-none rounded-b-2xl sm:rounded-none px-8 py-8 sm:px-0 sm:py-0 text-center
          mx-4 sm:mx-0 mt-0 sm:mt-0">
          <a href="https://julichoudhary56.github.io/SanatanSeva/index" class="text-#F7A611 font-bold block w-full sm:w-auto hover:text-orange-600 transition-colors">Home</a>
          <a href="https://julichoudhary56.github.io/SanatanSeva/pujas" class="text-gray-700 hover:text-#F7A611 block w-full sm:w-auto transition-colors">Anushthans</a>

  <!-- Booking Form Section -->
  <section class="py-16 bg-yellow-50">
    <div class="max-w-4xl mx-auto px-6">
      <h2 class="text-3xl font-bold text-center mb-8">Booking Inquiry</h2>
      <form class="grid md:grid-cols-2 gap-6 bg-white p-6 rounded-xl shadow-lg">
        <input id="pujaType" type="text" placeholder="Puja Type" class="p-4 border border-gray-300 rounded focus:ring-[#F7A611] focus:border-[#F7A611]">
        <input id="name" type="text" placeholder="Full Name" class="p-4 border border-gray-300 rounded focus:ring-[#F7A611] focus:border-[#F7A611]">
        <input id="phone" type="text" placeholder="Phone Number" class="p-4 border border-gray-300 rounded focus:ring-[#F7A611] focus:border-[#F7A611]">
        <input id="email" type="email" placeholder="Email Address" class="p-4 border border-gray-300 rounded focus:ring-[#F7A611] focus:border-[#F7A611]">
        <input id="location" type="text" placeholder="Location" class="p-4 border border-gray-300 rounded focus:ring-[#F7A611] focus:border-[#F7A611]">
        <input id="date" type="date" placeholder="Preferred Date" class="p-4 border border-gray-300 rounded focus:ring-[#F7A611] focus:border-[#F7A611]">
        <textarea id="info" placeholder="Additional Instructions..." class="md:col-span-2 p-4 border border-gray-300 rounded focus:ring-[#F7A611] focus:border-[#F7A611]" rows="4"></textarea>
        <button id="send-whatsapp" type="button" class="mt-3 bg-#F7A611 text-white px-4 py-2 rounded hover:bg-orange-600 w-full">Submit Booking</button>
      </form>
    </div>
  </section>

  <!-- Footer -->

  <script>
 // Uniform hamburger menu toggle for all pages
 document.addEventListener('DOMContentLoaded', function() {
  var navToggle = document.getElementById('nav-toggle');
  var navMenu = document.getElementById('nav-menu');
  if (navToggle && navMenu) {
    navToggle.addEventListener('click', function() {
      navMenu.classList.toggle('hidden');
    });
  }
  
  // Highlight current page in navigation
  var currentPage = window.location.pathname.split('/').pop() || 'index.html';
  var navLinks = document.querySelectorAll('#nav-menu a');
  navLinks.forEach(function(link) {
    var linkPage = link.getAttribute('href');
    if (linkPage === currentPage || (currentPage === '' && linkPage === 'index.html')) {
      link.classList.remove('text-gray-700');
      link.classList.add('text-#F7A611', 'font-bold');
    }
  });
});

// WhatsApp booking functionality
document.getElementById('send-whatsapp').addEventListener('click', function() {
  const pujaType = document.getElementById('pujaType').value;
  const name = document.getElementById('name').value;
  const phone = document.getElementById('phone').value;
  const location = document.getElementById('location').value;
  const info = document.getElementById('info').value;
  
  const message = `Hire Pandit Inquiry:%0APuja Type: ${pujaType}%0AName: ${name}%0APhone: ${phone}%0ALocation: ${location}%0AAdditional Info: ${info}`;
  
  const whatsappNumber = "918051032919";
  const url = `https://wa.me/${whatsappNumber}?text=${message}`;
  window.open(url, '_blank');
});
 </script>
